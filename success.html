<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLES/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Newsletter - Submit</title>
</head>

<body>

    <main class="success">

        <img src="assets/images/icon-success.svg" >

        <h1>Thanks for subscribing!</h1>
        <p id="confirmationText">A confirmation email has been sent to ash@loremcompany.com. 
            Please open it and click the button inside to confirm your subscription.</p>

        <button id="dismiss">Dismiss message</button>

    </main>

    <script src="script.js"></script>

    <script>
  const params = new URLSearchParams(window.location.search);
  const userEmail = params.get("email");

  if (userEmail) {
    const confirmationText = document.getElementById("confirmationText");
    confirmationText.textContent = `A confirmation email has been sent to ${userEmail}. Please open it and click the button inside to confirm your subscription.`;
  }
</script>


</body>

</html>
